<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - User/Pass Error</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <link id="favicon" rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <div id="login">
        <form action="">
            <h1><img src="img/logo.svg" alt="">Online School</h1>
            <div class="notification">
                <div class="notification-window error">
                    <div class="notification-icon">
                        <img src="img/icons/icon_sad.svg" alt="">
                    </div>
                    <div class="notification-title">Access Denied</div>
                    <div class="notification-copy">
                        You do not have permissions to access the new online school. To access the classic experience login through your web browser
                    </div>
                </div>
            </div>
            <h3>*This form is for internal use only.</h3>
            <label for="username">Username</label>
            <input type="text" value="someuser@k12.com" id="username">
            <br>
            <label for="password">Password</label>
            <input type="password" value="someuser@k12.com" id="paswword">
            <br>
            <input class="btn primary" type="submit" value="Log in">
        </form>
    </div>
</body>

</html>
